<ion-view view-title="Register" name="register-view">
    <ion-content class="padding">
        <div ng-show="errors.length > 0" class="card">
            <div ng-repeat="error in errors" class="item item-text-wrap item-icon-left">
                <i class="icon ion-key"></i>
                {{ error }}
            </div>
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="First name" ng-model="data.firstName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last name" ng-model="data.lastName">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="register()">Register</button>
        <button class="button button-block button-calm" ng-click="go('/login')">Go to Login</button>
    </ion-content>
</ion-view>
