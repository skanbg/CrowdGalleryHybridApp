<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <!--<meta http-equiv="Content-Security-Policy" content="img-src 'self' data;"/>-->
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--Controllers-->
    <script src="js/controllers.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/ImageCtrl.js"></script>
    <script src="js/controllers/RegisterCtrl.js"></script>
    <script src="js/controllers/PersonalGalleryCtrl.js"></script>

    <!--Services-->
    <script src="js/services/services.js"></script>
    <script src="js/services/cameraManager.js"></script>

    <script src="js/services/gallery/personalGalleryManager.js"></script>
    <script src="js/services/gallery/publicGalleryManager.js"></script>
    <script src="js/services/gallery/imageManager.js"></script>

    <script src="js/services/oauth/authManager.js"></script>
    <script src="js/services/oauth/authIdentity.js"></script>

    <script src="js/services/account/accountManager.js"></script>
    <script src="js/services/account/userIdentity.js"></script>
    <script src="js/services/account/authorization.js"></script>
</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
